<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Custom CSS -->
    <link rel="stylesheet" href="login.css" />

    <!-- FAVICON -->
    <link rel="icon" type="image/x-icon" href="assets/favicon.png" />

    <!-- REMIXICON Link -->
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@3.6.0/fonts/remixicon.css"
      rel="stylesheet"
    />

    <title>Login | Elegance</title>
  </head>
  <body>
    <div class="container">
      <div class="container__right">
        <div class="content">
          <div class="branding"><h1>Elegance</h1></div>
          <p class="header"><strong>Welcome to Elegance</strong></p>
          <form>
            <div class="input__group">
              <input type="text" />
              <label for="username">Username or Email</label>
            </div>
            <div class="input__group">
              <input type="password" />
              <label for="password">Password</label>
            </div>
            <p><a href="#">Forgot password?</a></p>
          </form>
          <div class="divider">
            <span>or</span>
          </div>
          <div class="login">
            <div class="google__login">
              <i class="ri-google-fill"></i>
              <p>Sign in with Google</p>
            </div>
            <div class="apple__login">
              <i class="ri-apple-fill"></i>
              <p>Sign in with Apple</p>
            </div>
          </div>
          <p class="create__account">
            New in Elegance? <a href="./registration.html">Create Account</a>
          </p>
        </div>
      </div>
      <div class="container__left"></div>
    </div>
  </body>
</html>
