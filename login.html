<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="login.css" />
    
    <!-- FAVICON -->
    <link rel="icon" type="image/x-icon" href="./assets/tab-logo.png">
    
    <title>Login | Elegance</title>
  </head>
  <body>
    <div class="container">
        <div class="container__right">
          <div class="content">
            <img class="logo" src="assets/logo.png" alt="logo" />
            <p class="header">Welcome to Elegance</p>
            <form>
              <div class="input__group">
                <input type="text" />
                <label for="username">Username or Email</label>
              </div>
              <div class="input__group">
                <input type="password" />
                <label for="password">Password</label>
              </div>
              <p><a href="#">Forgot password?</a></p>
              <button><a href="index.html">Sign In</a></button>
            </form>
            <div class="divider">
              <span>or</span>
            </div>
            <div class="google__login">
              <img src="assets/search.png" alt="google" />
              <span>Sign in with Google</span>
            </div>
            <p class="create__account">
              New in Elegance? <a href="#">Create Account</a>
            </p>
          </div>
      </div>
      <div class="container__left">
        <img src="assets/bg.png" alt="elegance" />
      </div>
    </div>
  </body>
</html>
