<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="signup-desktop-c">
      <div class="bg-img">
        <img src="img/bg.png" />
      </div>
      <div class="frame">
        <div class="text-wrapper">Create an account</div>
        <div class="div">
          <div class="div-2">
            <div class="frame-2"><div class="label">Full name</div></div>
            <div class="input">
              <input type="text" class="value" placeholder="Jane Smith" />
            </div>
          </div>
          <div class="div-2">
            <div class="frame-2">
              <div class="label">Email</div>
            </div>
            <input
              class="value-wrapper"
              placeholder="jane.smith@co.com"
              type="email"
            />
          </div>
          <div class="div-2">
            <div class="frame-2">
              <label class="label" for="input-1">Password</label>
            </div>
            <div class="input">
              <input
                class="value-2"
                placeholder="••••••••"
                type="text"
                id="input-1"
              />
              <div class="div-3">
                <img class="img" src="img/eye-open-3.svg" />
              </div>
            </div>
          </div>
        </div>
        <div class="checkbox">
          <div class="group">
            <img class="vector" src="img/vector-4-1.svg" />
          </div>
          <div class="div-3">
            <p class="p">I agree to the Terms and Conditions</p>
          </div>
        </div>
        <a href="" class="button">
          <div class="label-3">Sign up</div>
        </a>
        <div class="frame-3">
          <div class="horizontal-divider"><div class="line"></div></div>
          <div class="text-wrapper-2">or</div>
          <div class="horizontal-divider"><div class="line"></div></div>
        </div>
        <div class="frame-4">
          <button class="button-2">
            <div class="div-3"><img class="img" src="img/icon-2.svg" /></div>
            <div class="label-4">Sign up with Google</div>
          </button>
          <button class="button-2">
            <div class="div-3"><img class="img" src="img/icon-1.svg" /></div>
            <div class="label-4">Sign up with Apple</div>
          </button>
        </div>
        <p class="already-have-an">
          <span class="span">Already have an account? </span>
          <a href="#0" class="text-wrapper-3">Log in</a>
        </p>
      </div>
    </div>
  </body>
</html>
